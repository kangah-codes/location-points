<!DOCTYPE html>
<html>
<head>
	<meta class="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Location History</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		#mapid { height: 500px; }
	</style>
</head>
<body>
	<div class="container mt-3">
		<form method="post" enctype="multipart/form-data" class="text-center">
		    <h1>Upload your Google Location History file</h1>
		    <div class="custom-file mb-3">
		      <input type="file" class="custom-file-input" id="customFile" name="filename" style="width: 30%" required>
		      <label class="custom-file-label" for="customFile">Upload JSON file</label>
		    </div>
		    <div class="mt-3">
		      <button type="submit" class="btn btn-primary" onclick="$('#loading').show()">Submit</button>
		    </div>
		</form>
		<div class="text-center">
			<div class="spinner-grow text-success" id="loading" role="status" style="display:none;width: 3rem; height: 3rem;">
			  <span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- <div id="mapid"></div> -->
	</div>

	<script>
	// Add the following code if you want the name of the file appear on select
	$(".custom-file-input").on("change", function() {
	  var fileName = $(this).val().split("\\").pop();
	  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	});
	</script>


</body>
</html>
